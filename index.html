<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Encriptador ONE</title>
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"/>
    
</head>
<body>
    
    <header>
        <div class="contenedorHead">
            <div class="logo">
                <img id="logo" src="src/imagenes/logo.png" alt="">
                <label>lura Latam</label>
            </div>
        </div>
    </header>
    <div class="contenedorBody">
        <div class="contenedorInput">
                <textarea class="input" placeholder="Ingrese el texto" onkeydown="ocultar()"></textarea><br>
                <div class="contenedorButtons">
                    <div id="msgError">
                        <img src="src/imagenes/alerta.png" alt="">
                        <label class="txterror">Solo letras minúsculas y sin acentos</label>
                    </div>
                    <button class="btnEncriptar" type="button" onclick="encriptar()">Encriptar</button>
                    <button class="btnDesencriptar" type="button" onclick="desencriptar()">Desencriptar</button>
                </div>
        </div>
        <div class="contenedorOutput">
            <div>
            <textarea class="output"></textarea> 
                <button class="btncopy" id="btnCopy" onclick="copy()">Copiar</button>
            </div>
            <div id="img">
                <img src="src/imagenes/muñeco.png" alt=""><br>
                <label>Ningun mensaje fue encontrado</label>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer">
            <label>By Edd UwU</label>
        </div>
    </footer>
</body>
<script src="src/js/index.js"></script>
</html>
